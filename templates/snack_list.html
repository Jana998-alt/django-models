{% extends 'base.html' %}

{%block title%}
    <h1>Snacks List</h1>    
{%endblock title%}

{%block content%}

    {% for snack in snack_list %}
        <h2>{{snack.name}}</h2>
        <p>Petchaser: {{snack.purchaser}}</p>
        <p>Description: {{snack.description}}</p>

    {% endfor %}

{%endblock content%}
